<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام إدارة المبيعات الحديث</title>

    <!-- Fonts: Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 for beautiful alerts -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 20px;
        }

        body {
            background: #eef2f6;
            font-family: 'Cairo', sans-serif;
            color: #334155;
            min-height: 100vh;
            padding-bottom: 80px;
            /* Space for FAB */
        }

        /* --- Navbar --- */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            color: var(--primary-dark) !important;
            font-weight: 800;
            font-size: 1.4rem;
        }

        /* --- Cards & Containers --- */
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        /* --- Login Screen --- */
        #loginSection {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pin-input {
            letter-spacing: 15px;
            font-size: 24px;
            text-align: center;
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }

        .pin-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* --- Customer List Item --- */
        .customer-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease forwards;
        }

        .customer-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
        }

        .customer-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-color);
            border-radius: 0 16px 16px 0;
        }

        /* Status Badges */
        .status-badge {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .badge-new {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-follow {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-closed {
            background-color: #d1fae5;
            color: #065f46;
        }

        /* --- Form Elements --- */
        .form-floating>.form-control:focus,
        .form-floating>.form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.15);
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-gradient:hover {
            opacity: 0.9;
            transform: scale(1.02);
            color: white;
        }

        /* --- FAB Button --- */
        .fab {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--primary-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            border: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loader */
        .loader-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner-custom {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }

        /* Search Input */
        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-input {
            padding-left: 45px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
            height: 50px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-custom" id="mainNav" style="display:none;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <a href="menu.html" class="btn btn-sm btn-light text-primary rounded-pill px-3 shadow-sm">
                    <i class="fa-solid fa-bars"></i> القائمة
                </a>
                <span class="navbar-brand ms-2" id="pageTitle"><i class="fa-solid fa-chart-pie me-2"></i> إدارة
                    العملاء</span>
            </div>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3" onclick="loadCustomers()">
                <i class="fa-solid fa-sync fa-spin-hover"></i> تحديث
            </button>
        </div>
    </nav>

    <div class="container main-container">

        <!-- LOGIN SECTION -->
        <div id="loginSection">
            <div class="glass-card text-center w-100" style="max-width: 400px;">
                <div class="mb-4">
                    <i class="fa-solid fa-shield-halved fa-3x text-primary"></i>
                </div>
                <h3 class="fw-bold mb-3">مرحباً بك</h3>
                <p class="text-muted mb-4">الرجاء إدخال رمز المرور للمتابعة</p>

                <input type="tel" id="pinInput" class="form-control pin-input mb-4" placeholder="••••" maxlength="4"
                    autocomplete="off">

                <button class="btn btn-gradient w-100 py-3" onclick="checkPin()">تسجيل الدخول</button>
            </div>
        </div>

        <!-- DASHBOARD SECTION -->
        <div id="dashboardSection" style="display: none;">

            <!-- Add Customer Modal/Form (Hidden by default) -->
            <div id="formCard" class="glass-card" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold m-0 text-primary">إضافة عميل جديد</h5>
                    <button type="button" class="btn-close" onclick="toggleForm()"></button>
                </div>

                <form id="customerForm" onsubmit="submitForm(event)">
                    <div class="row g-2">
                        <!-- Mandoob -->
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <select class="form-select" name="المندوب" required>
                                    <option value="محمد هاني (وهبة)">محمد هاني (وهبة)</option>
                                    <option value="محمود جمال">محمود جمال</option>
                                    <option value="فارس كريم">فارس كريم</option>


                                </select>
                                <label>المندوب</label>
                            </div>
                        </div>

                        <!-- Basic Info -->
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="الاسم" placeholder="الاسم" required>
                                <label>اسم العميل</label>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <input type="tel" class="form-control" name="رقم الهاتف" placeholder="الهاتف" required>
                                <label>رقم الهاتف</label>
                            </div>
                        </div>

                        <!-- Details -->
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <select class="form-select" name="نوع النشاط">
                                    <option value="سوبر ماركت">سوبر ماركت</option>
                                    <option value="صيدلية">صيدلية</option>
                                    <option value="ملابس">ملابس</option>
                                    <option value="مطعم">مطعم</option>
                                    <option value="كافيه">كافيه</option>
                                </select>
                                <label>النشاط</label>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <select class="form-select" name="الخدمة">
                                    <option value="POS">نظام كاشير</option>
                                    <option value="Inventory">مخازن</option>
                                    <option value="Accounting">حسابات</option>
                                </select>
                                <label>الخدمة</label>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <select class="form-select" name="الحالة">
                                    <option value="جديد">جديد</option>
                                    <option value="متابعة">متابعة</option>
                                    <option value="مغلق">تم البيع (مغلق)</option>
                                </select>
                                <label>حالة العميل</label>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" name="ملاحظات" placeholder="ملاحظات"
                                    style="height: 100px"></textarea>
                                <label>ملاحظات إضافية</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 shadow-sm" id="submitBtn">
                        <i class="fa-solid fa-save me-2"></i> حفظ البيانات
                    </button>
                </form>
            </div>

            <!-- Search Bar -->
            <div class="search-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control search-input"
                    placeholder="بحث باسم العميل أو الهاتف..." onkeyup="filterCustomers()">
            </div>

            <!-- Loader -->
            <div class="loader-container" id="loader">
                <div class="spinner-border spinner-custom" role="status"></div>
                <p class="mt-3 text-muted">جاري جلب البيانات...</p>
            </div>

            <!-- Stats Summary (Optional Micro-interaction) -->
            <div id="statsBar" class="d-flex gap-2 overflow-auto mb-3 pb-2" style="display:none !important">
                <!-- Dynamically filled if needed -->
            </div>

            <!-- Customer List -->
            <div id="customerList">
                <!-- Items inject here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="fa-regular fa-folder-open fa-3x text-muted mb-3"></i>
                <p class="text-muted">لا يوجد عملاء مطابقين</p>
            </div>

            <!-- Floating Action Button -->
            <button class="fab" onclick="toggleForm()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ----------------------------------------------------
        // CONFIGURATION
        // ----------------------------------------------------
        const supabaseUrl = 'https://fwtvzwzoblkomtcavhxm.supabase.co';
        const supabaseKey = 'sb_publishable_Mueecz_BEvJhV9Ff6MsH9A_VggHGgUO';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        const validPIN = "1234";
        // ----------------------------------------------------

        // --- Animations & UI Helpers ---
        function showLoginError() {
            const input = document.getElementById('pinInput');
            input.classList.add('is-invalid');
            input.style.animation = "shake 0.3s";
            setTimeout(() => input.style.animation = "", 300);

            Swal.fire({
                icon: 'error',
                title: 'رمز خاطئ',
                text: 'تأكد من الرمز وحاول مرة أخرى',
                confirmButtonColor: '#6366f1'
            });
        }

        // --- Core Logic ---
        function checkPin() {
            const input = document.getElementById('pinInput').value;
            if (input === validPIN) {
                localStorage.setItem('isLoggedIn', 'true'); // Save login state
                showDashboard();
            } else {
                showLoginError();
            }
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainNav').style.display = 'flex';
            const dashboard = document.getElementById('dashboardSection');
            dashboard.style.display = 'block';
            dashboard.style.animation = 'slideUp 0.5s ease';
            loadCustomers();
        }

        // Check if already logged in on load
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginSection').style.display = 'none';
                showDashboard();
            }
        });

        function toggleForm() {
            const formCard = document.getElementById('formCard');
            const fab = document.querySelector('.fab');

            if (formCard.style.display === 'none') {
                formCard.style.display = 'block';
                formCard.scrollIntoView({ behavior: 'smooth' });
                fab.innerHTML = '<i class="fa-solid fa-times"></i>';
                fab.style.background = '#ec4899';
            } else {
                formCard.style.display = 'none';
                fab.innerHTML = '<i class="fa-solid fa-plus"></i>';
                fab.style.background = '#4f46e5';
            }
        }

        async function submitForm(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> جاري الحفظ...';

            const form = document.forms['customerForm'];
            const formData = new FormData(form);

            const newCustomer = {
                agent_name: formData.get('المندوب'),
                customer_name: formData.get('الاسم'),
                phone: formData.get('رقم الهاتف'),
                activity_type: formData.get('نوع النشاط'),
                service_type: formData.get('الخدمة'),
                status: formData.get('الحالة'),
                notes: formData.get('ملاحظات')
            };

            try {
                const { data, error } = await client
                    .from('customers')
                    .insert([newCustomer]);

                if (error) throw error;

                Swal.fire({
                    icon: 'success',
                    title: 'تم الحفظ!',
                    text: 'تمت إضافة العميل بنجاح',
                    timer: 2000,
                    showConfirmButton: false
                });
                form.reset();
                toggleForm();
                loadCustomers();
            } catch (error) {
                console.error('Error adding customer:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'تعذر الاتصال بالخادم: ' + error.message
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        let allCustomers = [];

        async function loadCustomers() {
            const list = document.getElementById('customerList');
            const loader = document.getElementById('loader');

            list.style.opacity = '0.5';
            loader.style.display = 'block';

            try {
                const { data, error } = await client
                    .from('customers')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allCustomers = data;

                // Check for Mandoob Filter
                const urlParams = new URLSearchParams(window.location.search);
                const mandoobFilter = urlParams.get('mandoob');

                if (mandoobFilter) {
                    allCustomers = allCustomers.filter(c => c.agent_name === mandoobFilter);
                    document.getElementById('pageTitle').innerHTML = `<i class="fa-solid fa-user-tie me-2"></i> عملاء: ${mandoobFilter}`;
                }

                renderList(allCustomers);
            } catch (err) {
                console.error(err);
                loader.innerHTML = '<p class="text-danger">حدث خطأ في جلب البيانات</p>';
            } finally {
                loader.style.display = 'none';
                list.style.opacity = '1';
            }
        }

        function renderList(customers) {
            const container = document.getElementById('customerList');
            const emptyState = document.getElementById('emptyState');

            container.innerHTML = '';

            if (customers.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            customers.forEach((c, index) => {
                const date = new Date(c.created_at).toLocaleDateString('ar-EG');

                // Determine Badge Color
                let badgeClass = 'badge-follow';
                if (c.status === 'جديد') badgeClass = 'badge-new';
                if (c.status === 'مغلق' || c.status === 'تم البيع') badgeClass = 'badge-closed';

                // Stagger Animation
                const animationDelay = index * 0.05;

                const html = `
                    <div class="customer-card" style="animation-delay: ${animationDelay}s">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h5 class="fw-bold text-dark mb-1">${c.customer_name}</h5>
                                <div class="text-muted small">
                                    <i class="fa-solid fa-briefcase me-1"></i> ${c.activity_type}
                                </div>
                            </div>
                            <span class="status-badge ${badgeClass}">${c.status}</span>
                        </div>
                        
                        <div class="p-2 bg-light rounded mb-2 border-0">
                            <small class="text-muted d-block mb-1">
                                <i class="fa-solid fa-user-tie text-primary me-1"></i> المندوب: <strong>${c.agent_name}</strong>
                            </small>
                            <small class="text-muted d-block">
                                <i class="fa-solid fa-layer-group text-primary me-1"></i> الخدمة: <strong>${c.service_type}</strong>
                            </small>
                        </div>

                        ${c.notes ? `<p class="small text-secondary mb-3"><i class="fa-regular fa-note-sticky me-1"></i> ${c.notes}</p>` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center border-top pt-2 mt-2">
                            <small class="text-muted" style="font-size: 0.75rem">${date}</small>
                            <a href="https://wa.me/2${c.phone}" target="_blank" class="btn btn-sm btn-success rounded-pill px-3">
                                <i class="fa-brands fa-whatsapp"></i> تواصل
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function filterCustomers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCustomers.filter(c =>
                String(c.customer_name).toLowerCase().includes(term) ||
                String(c.phone).includes(term) ||
                String(c.agent_name).toLowerCase().includes(term)
            );
            renderList(filtered);
        }

        // Add shake animation styles dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
