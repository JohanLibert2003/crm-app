<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قائمة المناديب</title>

    <!-- Fonts: Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 20px;
        }

        body {
            background: #eef2f6;
            font-family: 'Cairo', sans-serif;
            color: #334155;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 30px;
            text-align: center;
        }

        .menu-title {
            color: var(--primary-dark);
            font-weight: 800;
            margin-bottom: 30px;
        }

        .mandoob-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mandoob-item {
            display: block;
            background: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            text-decoration: none;
            color: #334155;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mandoob-item:hover {
            transform: translateX(-5px);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.1);
        }

        .mandoob-item i {
            color: var(--primary-color);
        }

        .loader-container {
            padding: 40px;
        }

        .spinner-custom {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <div class="glass-card">
            <div class="mb-4">
                <i class="fa-solid fa-users fa-3x text-primary"></i>
            </div>
            <h2 class="menu-title">اختر المندوب</h2>

            <div id="loader" class="loader-container">
                <div class="spinner-border spinner-custom" role="status"></div>
                <p class="mt-3 text-muted">جاري تحميل القائمة...</p>
            </div>

            <div id="mandoobList" class="mandoob-list" style="display: none;">
                <!-- Items inserted here -->
            </div>

            <a href="index.html" class="btn btn-outline-secondary w-100 mt-4 rounded-pill">
                <i class="fa-solid fa-arrow-right me-2"></i> دخول كأدمن (الكل)
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://fwtvzwzoblkomtcavhxm.supabase.co';
        const supabaseKey = 'sb_publishable_Mueecz_BEvJhV9Ff6MsH9A_VggHGgUO';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadMandoobs() {
            try {
                const { data, error } = await client
                    .from('customers')
                    .select('agent_name');

                if (error) throw error;

                // Extract unique agent names
                const uniqueMandoobs = [...new Set(data.map(item => item.agent_name).filter(Boolean))];
                renderList(uniqueMandoobs);

            } catch (err) {
                console.error('Error fetching data', err);
                document.getElementById('loader').innerHTML = '<p class="text-danger">حدث خطأ في جلب البيانات</p>';
            }
        }

        function renderList(list) {
            const container = document.getElementById('mandoobList');
            const loader = document.getElementById('loader');

            container.innerHTML = '';

            list.sort().forEach(name => {
                const html = `
                    <a href="index.html?mandoob=${encodeURIComponent(name)}" class="mandoob-item">
                        <span>${name}</span>
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                `;
                container.innerHTML += html;
            });

            loader.style.display = 'none';
            container.style.display = 'block';
        }

        // Initialize
        loadMandoobs();
    </script>
</body>

</html>
