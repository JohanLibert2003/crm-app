<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Abstract Background Shape */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 20%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: var(--grad-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: var(--shadow-md);
            transform: rotate(-5deg);
        }
    </style>
</head>

<body>

    <div class="login-card text-center">
        <div class="brand-icon">
            <i class="fa-solid fa-shapes"></i>
        </div>
        <h3 class="mb-1">مرحباً بك</h3>
        <p class="text-muted mb-4 small">سجل دخولك للمتابعة</p>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-muted ms-1">البريد الإلكتروني</label>
                <input type="email" id="loginEmail" class="form-control form-control-custom"
                    placeholder="name@company.com" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-muted ms-1">كلمة المرور</label>
                <input type="password" id="loginPass" class="form-control form-control-custom" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="btn bg-grad-primary w-100 py-3 rounded-4 shadow-custom border-0 fw-bold">
                تسجيل الدخول <i class="fa-solid fa-arrow-left ms-2"></i>
            </button>
        </form>

        <div class="mt-4 pt-3 border-top">
            <small class="text-muted">ليس لديك حساب؟ تواصل مع الإدارة</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://fwtvzwzoblkomtcavhxm.supabase.co';
        const supabaseKey = 'sb_publishable_Mueecz_BEvJhV9Ff6MsH9A_VggHGgUO';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

            try {
                const { data, error } = await client.auth.signInWithPassword({ email, password });
                if (error) throw error;

                // Sync Name
                const { data: profile } = await client.from('profiles').select('full_name').eq('id', data.user.id).single();
                if (profile) localStorage.setItem('currentAgentName', profile.full_name);

                Swal.fire({
                    icon: 'success',
                    title: 'تم الدخول بنجاح',
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 1000
                }).then(() => window.location.href = 'index.html');

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    text: 'بيانات الدخول غير صحيحة',
                    confirmButtonColor: '#2563eb'
                });
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
